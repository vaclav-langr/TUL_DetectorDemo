<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>MyVoice V2</title>
      <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
      Whole file:<br>
      <input id="whole-file-input" type="file">
      <br>
      Offline test:<br>
      Stream-like: <input id="stream-input" type="file">
      <br>
      File: <input id="file-input" type="file">
      <br>
      Online stream:
      <br>
      <button id="stop-button">Stop</button>
      <button id="start-button">Start</button>
      <br>
      <input type="range" value="0.5" min="0" max="1" step="any" id="threshold">
      Hodnota: <div id="thresh"></div>
      <br>
      <div id="commands"></div>
      <footer>
          <div id="lastCommand"></div>
          <div>
              <svg id="detector" width="100" height="100">
                  <circle cx="50" cy="50" r="40"
                          stroke="black" stroke-width="4" />
                  Sorry, your browser does not support inline SVG.
              </svg>
          </div>
      </footer>
  </body>

  <script>
      require('./renderer.js')
      require('./test.js')

      document.getElementById("thresh").innerText = document.getElementById("threshold").value;
      document.getElementById("threshold").addEventListener("change", function () {
          document.getElementById("thresh").innerText = document.getElementById("threshold").value;
      });

      var controller_1 = require('./Controllers/MainController').MainController;
      var controller = new controller_1();
      controller.updateGUI()
  </script>
</html>
