<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>MyVoice V2</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <div id="header">
        <div id="group"></div>
        <button id="stop-button" disabled>Stop</button>
        <button id="start-button">Start</button>
        <br>
        <input type="range" min="-1" max="1" step="any" id="threshold">
        <div id="thresh"></div>
    </div>
</header>
<div class="content">
    <div id="scrollable">
        <div id="commands"></div>
    </div>
</div>
<footer>
    <div id="lastCommand"></div>
    <div>
        <svg id="detector" width="100" height="100">
            <circle cx="50" cy="50" r="40"
                    stroke="black" stroke-width="4"/>
            Sorry, your browser does not support inline SVG.
        </svg>
    </div>
</footer>
</body>

<script>
    const renderer = require('./renderer.js');
    const config_1 = require('./config');
    const config = config_1.config;

    document.getElementById("threshold").value = -1;
    document.getElementById("thresh").innerText = document.getElementById("threshold").value;
    document.getElementById("threshold").addEventListener("change", function () {
        document.getElementById("thresh").innerText = document.getElementById("threshold").value;
    });

    document.getElementById('stop-button').addEventListener('click', function () {
        renderer.stopRecording();
        this.disabled = true;
        document.getElementById('start-button').disabled = false;
    });
    document.getElementById('start-button').addEventListener('click', function () {
        renderer.startRecording();
        this.disabled = true;
        document.getElementById('stop-button').disabled = false;
    });

    const electron = require('electron');
    const {ipcRenderer} = electron;
    ipcRenderer.on('user:login-main', (event, arg) => {
        config_1.login(alert);
    });

    config_1.login(alert);
</script>
</html>
