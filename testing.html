<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Testing window</title>
</head>
<body>
Offline test:<br>
Stream-like: <input id="stream-input" type="file">
<br>
File: <input id="file-input" type="file">
<br>
<input type="range" min="0" max="1" step="any" id="threshold">
Hodnota:
<div id="thresh"></div>
<br>
<footer>
    <div id="lastCommand"></div>
    <div>
        <svg id="detector" width="100" height="100">
            <circle cx="50" cy="50" r="40"
                    stroke="black" stroke-width="4"/>
            Sorry, your browser does not support inline SVG.
        </svg>
    </div>
</footer>
</body>
<script>
    var test = require('./test.js');
    var config = require('./config').config;

    document.getElementById("threshold").value = config.fsm.threshold;
    document.getElementById("thresh").innerText = document.getElementById("threshold").value;
    document.getElementById("threshold").addEventListener("change", function () {
        document.getElementById("thresh").innerText = document.getElementById("threshold").value;
    });

    document.getElementById("stream-input").addEventListener("change", function () {
        test.streamInput(this.files[0]);
        this.value = "";
    });

    document.getElementById("file-input").addEventListener("change", function () {
        test.fileInput(this.files[0]);
        this.value = "";
    });
</script>
</html>
